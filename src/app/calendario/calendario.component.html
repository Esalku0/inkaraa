<body>
    <header>
        <link
          href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet"
        />
        <div class="container">
          <div class="logo">
            <a routerLink="/home"><h1>Inkara</h1></a>
          </div>
          <nav>
            <ul class="nav-links">

                <a routerLink="/verDisenyos">
                  <mat-icon>style</mat-icon>

                </a>
              </li>

                </a>
              </li>

                <a routerLink="ola">

                  <span>ola</span>
                </a>
              </li>
              <li class="dropdown">

                  }@else {

                    <a routerLink="/home" (click)="cerrarSesion()">Cerrar sesion</a>
                  </li>

                  <li><a routerLink="/gestionArtista">Gestion</a></li>
                  }
                </ul>

            </ul>

  <div class="proba">
