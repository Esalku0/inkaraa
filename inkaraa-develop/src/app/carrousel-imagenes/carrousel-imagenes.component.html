<body>
<div class="carousel-container">
  <div
    class="carousel"
    [style.transform]="'translateX(-' + currentIndex * 100 + '%)'"
  >
    <div *ngFor="let img of images" class="carousel-item">
      <img [src]="img.src" [alt]="img.alt" crossorigin="anonymous" />
    </div>
  </div>
</div>

</body>
